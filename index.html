<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AXbrains</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        #logo { margin-top: 50px; text-align: center; }
        #logo img { width: 200px; max-width: 100%; height: auto; }
        #typing-effect { font-size: 2em; margin: 20px; display: flex; align-items: center; justify-content: center; white-space: nowrap; padding-right: 15px; }
        #typing-effect::after { content: '|'; width: 2px; height: 1em; background-color: black; animation: blink 0.7s infinite; margin-left: 5px; }
        #typing-effect.typing-complete::after { display: none; }
        #final-text { font-size: 1.5em; color: #555; margin-top: 10px; display: none; }
        #email-form { display: flex; flex-direction: column; align-items: center; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 320px; margin: 0 auto; }
        #email-form label { flex-direction: column; margin-bottom: 15px; font-weight: bold; font-size: 1em; width: 100%; }
        #email-form input, #email-form textarea { padding: 10px; font-size: 1em; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; width: 100%; transition: border-color 0.3s ease; }
        #email-form input:focus, #email-form textarea:focus { border-color: #007BFF; outline: none; }
        #email-form button { padding: 12px; font-size: 1em; cursor: pointer; background-color: #000; color: #fff; border: none; border-radius: 4px; transition: background-color 0.3s ease; width: 100%; max-width: 150px; }
        #email-form button:hover { background-color: #333; }
        #confirmation { display: none; margin-top: 10px; color: green; font-weight: bold; font-size: 1.2em; text-align: center; }
    </style>
</head>
<body>
    <div id="logo"><img src="/logo.png" alt="AXbrains Logo" width="200"></div>
    <div id="typing-effect"><span id="text"></span></div>
    <div id="final-text">Automate, or be automated.</div>
    <form id="email-form" action="https://formspree.io/f/mvgopyrr" method="POST">
        <label>Email <input type="email" name="email" id="email" placeholder="Enter your email" required></label>
        <button type="submit">Send</button>
        <div id="confirmation">Thank you! Your message has been sent.</div>
    </form>

    <script>
        const texts = ["AI is the future", "AI is now"];
        let count = 0, index = 0, isDeleting = false;

        function type() {
            const typingEffect = document.getElementById('typing-effect');
            const finalText = document.getElementById('final-text');
            
            if (count >= texts.length) {
                // Quan es completa l'efecte de typing, mostra el text final
                typingEffect.classList.add('typing-complete');
                finalText.style.display = 'block';
                return;
            }

            let currentText = texts[count];
            document.getElementById('text').textContent = isDeleting 
                ? currentText.substring(0, index--) 
                : currentText.substring(0, index++);
            
            if (!isDeleting && index === currentText.length) {
                setTimeout(() => (isDeleting = true), 1000);
            } else if (isDeleting && index === 0) {
                isDeleting = false;
                count++;
            }
            setTimeout(type, isDeleting ? 50 : 100);
        }

        type();

        document.getElementById('email-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch(this.action, { method: 'POST', body: formData, headers: { 'Accept': 'application/json' } })
                .then(response => response.ok ? this.reset() || (document.getElementById('confirmation').style.display = 'block') 
                                               : Promise.reject(response.json()))
                .catch(() => alert("There was an error sending your message."));
        });
    </script>
</body>
</html>
