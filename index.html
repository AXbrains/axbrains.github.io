<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AXbrains</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta etiqueta per a responsivitat -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estils CSS Moderns */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }

        #logo {
            margin-top: 50px;
            text-align: center;
        }

        #logo img {
            width: 200px;
            max-width: 100%;
            height: auto;
        }

        #typing-effect {
            font-size: 2em;
            margin: 20px;
            min-height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            position: relative;
            padding-right: 15px;
        }

        /* Cursor com a pseudo-element */
        #typing-effect::after {
            content: '|';
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: black;
            animation: blink 0.7s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            50.01%, 100% { opacity: 0; }
        }

        /* Classe per aturar el cursor */
        #typing-effect.typing-complete::after {
            display: none;
        }

        #waiting-list {
            margin: 20px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        #email-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px; /* Amplada fixa */
            box-sizing: border-box;
            margin: 0 auto; /* Centre el formulari */
        }

        #email-form label {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1em;
            width: 100%;
        }

        #email-form input,
        #email-form textarea {
            padding: 10px;
            font-size: 1em;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #email-form input:focus,
        #email-form textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        #email-form button {
            padding: 12px;
            font-size: 1em;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 150px;
        }

        #email-form button:hover {
            background-color: #333;
        }

        /* Estil per al missatge de confirmació */
        #confirmation {
            display: none;
            margin-top: 10px;
            color: green;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="/logo.png" alt="AXbrains Logo" width="200">
    </div>
    <div id="typing-effect">
        <span id="text"></span>
    </div>
    <div id="waiting-list">
        <h2>Join the Waiting List</h2>
        <form id="email-form" action="https://formspree.io/f/mvgopyrr" method="POST">
            <label for="email">
                email
                <input type="email" name="email" id="email" placeholder="Enter your email" required aria-required="true">
            </label>
            <label for="message" id="message-label" style="display: none;">
                message?
                <textarea name="message" id="message" placeholder="Enter your message" rows="4" aria-required="false"></textarea>
            </label>
            <button type="submit">Send</button>
            <div id="confirmation">Thank you! Your message has been sent.</div>
        </form>
    </div>

    <script>
        // Efecte d'Escriptura Modificat
        const texts = ["AI is the future ", "AI is now "];
        let count = 0;
        let index = 0;
        let currentText = '';
        let isDeleting = false;
        let typingCompleted = false;

        function type() {
            if (typingCompleted) return;

            currentText = texts[count];

            if (isDeleting) {
                index--;
                if (index < 0) {
                    isDeleting = false;
                    count++;
                    if (count >= texts.length) {
                        typingCompleted = true;
                        document.getElementById('typing-effect').classList.add('typing-complete');
                        return;
                    }
                }
            } else {
                index++;
                if (index === currentText.length) {
                    if (count === texts.length - 1) {
                        typingCompleted = true;
                        document.getElementById('typing-effect').classList.add('typing-complete');
                        return;
                    }
                    isDeleting = true;
                    setTimeout(type, 1000);
                    return;
                }
            }

            document.getElementById('text').textContent = currentText.substring(0, index);

            let typingSpeed = isDeleting ? 50 : 100;
            setTimeout(type, typingSpeed);
        }

        // Iniciar l'efecte d'escriptura
        type();

        // Gestió del Formulari amb Formspree
        const form = document.getElementById('email-form');
        const confirmation = document.getElementById('confirmation');
        const emailInput = document.getElementById('email');
        const messageLabel = document.getElementById('message-label');

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        emailInput.addEventListener('input', function() {
            if (validateEmail(emailInput.value)) {
                messageLabel.style.display = 'flex';
            } else {
                messageLabel.style.display = 'none';
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    form.reset();
                    messageLabel.style.display = 'none';
                    confirmation.style.display = 'block';
                } else {
                    return response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            throw new Error(data['errors'].map(error => error['message']).join(", "));
                        } else {
                            throw new Error("There was an error sending your message.");
                        }
                    });
                }
            })
            .catch(error => {
                alert("There was an error: " + error.message);
            });
        });
    </script>
</body>
</html>
