<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>AXbrains</title>
    <style>
        /* Estils CSS */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        #logo {
            margin-top: 50px;
        }
        #typing-effect {
            font-size: 2em;
            margin: 20px;
            min-height: 2.5em; /* Per evitar el salt de contingut durant l'escriptura */
        }
        #cursor {
            display: inline-block;
            width: 10px;
            background-color: black;
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50.01%, 100% {
                opacity: 0;
            }
        }
        #waiting-list {
            margin: 20px;
            text-align: center;
        }
        #email-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #email-form label {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            width: 300px;
        }
        #email-form input,
        #email-form textarea {
            padding: 10px;
            font-size: 1em;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        #email-form button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        #email-form button:hover {
            background-color: #0056b3;
        }
        /* Estil per el missatge de confirmació */
        #confirmation {
            display: none;
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="logo">
        <!-- Afegeix aquí el logo de la teva empresa -->
        <img src="/logo.png" alt="AXbrains Logo" width="200">
    </div>
    <div id="typing-effect">
        <span id="text"></span><span id="cursor">|</span>
    </div>
    <div id="waiting-list">
        <h2>Unir-se a la llista d'espera</h2>
        <form id="email-form" action="https://formspree.io/f/mvgopyrr" method="POST">
            <label>
                El teu correu electrònic:
                <input type="email" name="email" placeholder="Introdueix el teu correu electrònic" required>
            </label>
            <label>
                Missatge:
                <textarea name="message" placeholder="Introdueix el teu missatge" rows="4"></textarea>
            </label>
            <!-- Pots afegir més camps si cal -->
            <button type="submit">Enviar</button>
            <div id="confirmation">Gràcies! El teu correu ha estat enviat.</div>
        </form>
    </div>

    <script>
        // Efecte d'Escriptura Modificat
        const texts = ["AI is the future", "AI is now"];
        let count = 0;
        let index = 0;
        let currentText = '';
        let isDeleting = false;
        let typingCompleted = false; // Indicador per aturar l'efecte després de la segona frase

        function type() {
            if (typingCompleted) return; // Atura l'efecte si ja hem completat

            currentText = texts[count];

            if (isDeleting) {
                index--;
                if (index < 0) {
                    isDeleting = false;
                    count++;
                    if (count >= texts.length) {
                        typingCompleted = true;
                        return;
                    }
                }
            } else {
                index++;
                if (index === currentText.length) {
                    isDeleting = true;
                    setTimeout(type, 1000); // Pausa després d'escriure completament
                    return;
                }
            }

            document.getElementById('text').textContent = currentText.substring(0, index);

            let typingSpeed = isDeleting ? 50 : 100;
            setTimeout(type, typingSpeed);
        }

        // Iniciar l'efecte d'escriptura
        type();

        // Gestió del Formulari amb Formspree
        const form = document.getElementById('email-form');
        const confirmation = document.getElementById('confirmation');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevé el comportament per defecte del formulari

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    form.reset();
                    confirmation.style.display = 'block';
                } else {
                    return response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            throw new Error(data['errors'].map(error => error['message']).join(", "));
                        } else {
                            throw new Error("Hi ha hagut un error en l'enviament.");
                        }
                    });
                }
            })
            .catch(error => {
                alert("Hi ha hagut un error: " + error.message);
            });
        });
    </script>
</body>
</html>
